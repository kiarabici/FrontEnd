  <a class="link li-right">Dashboard</a>
</nav>

<body>
  <div class="container mt-4">

    <p class="dev-list d-flex">Developers List
      &nbsp; &nbsp; <button class="addDeveloper" (click)="goToAddDeveloper()">+</button>
    </p>



    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Skill</th>
            <th>email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let developer of developers">
            <td>{{ developer.name }}</td>
            <td>{{ developer.skill }}</td>
            <td>{{ developer.email }}</td>
            <td>
              <a routerLink="/student/{{developer.id}}" class="button button-green">Edit</a>
              <button class="button button-red">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
