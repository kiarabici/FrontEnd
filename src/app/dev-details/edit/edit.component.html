<div class="overlay">
  <form [formGroup]="developerForm" (ngSubmit)="onSubmit()" class="center">
    <div class="text-center py-3">
      <h1 class="dev-list">Edit Developer</h1>
    </div>
    <div class="grid-container">
      <div>
        <label for="name">First Name</label>
        <input id="name" type="text" formControlName="firstName" class="form-control" />
      </div>
      <div>
        <label for="surname">Last Name</label>
        <input id="surname" type="text" formControlName="lastName" class="form-control" />
      </div>
      <div>
        <label for="skills">Skills (comma-separated)</label>
        <input id="skills" type="text" formControlName="skills" class="form-control" />
      </div>
      <div>
        <label for="experience">Experience</label>
        <input id="experience" type="text" formControlName="experience" class="form-control" />
      </div>
    </div>
    <div class="button-container">
      <button type="button" class="btn btn-outline-secondary" (click)="onClose()">Cancel</button>
       <button type="submit" class="btn btn-primary" [disabled]="!developerForm.valid">Update</button>
    </div>
  </form>
</div>
