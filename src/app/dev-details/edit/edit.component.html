<div class="overlay" id="overlay">
  <form [formGroup]="developerForm" (ngSubmit)="onSubmit()" class="center">
    <div class="text-center py-3">
      <h1 class="dev-list">Edit Developer</h1>
    </div>
    <div class="grid-container">
      <div>
        <label for="name">First Name</label>
        <input id="name" type="text" formControlName="name" class="form-control" />
      </div>
      <div>
        <label for="surname">Last Name</label>
        <input id="surname" type="text" formControlName="surname" class="form-control" />
      </div>
      <div>
        <label for="skills">Skills (comma-separated)</label>
        <input id="skills" type="text" formControlName="skills" class="form-control" />
      </div>
      <div>
        <label for="experience">Experience</label>
        <input id="experience" type="text" formControlName="experience" class="form-control" />
      </div>
    </div>

    <div *ngIf="projects.length > 0" class="mt-4">
      <h2>Projects</h2>
      <ul>
        <li *ngFor="let project of projects">{{ project.projectName }}</li>
      </ul>
    </div>

    <div class="button-container">
      <button type="button" class="btn btn-outline-secondary" (click)="onClose()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="!developerForm.valid">Update Information</button>
      <button type="button" class="btn btn-success" (click)="downloadPDF()">Download as PDF</button>
    </div>
  </form>
</div>
